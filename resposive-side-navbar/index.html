<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar Menu</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bx-search"></i>
          <div class="logo_name">Mess Search</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul class="nav_list">
        <li>
          <i id="search" class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-grid-alt"></i
            ><span class="links_name">Dashboard</span></a
          >
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-user"></i><span class="links_name">User</span></a
          >
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-chat"></i
            ><span class="links_name">Messages</span></a
          >
          <span class="tooltip">Messages</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-pie-chart-alt-2"></i
            ><span class="links_name">Analytics</span></a
          >
          <span class="tooltip">Analytics</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-folder"></i
            ><span class="links_name">File Manager</span></a
          >
          <span class="tooltip">File Manager</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-cart-alt"></i
            ><span class="links_name">Order</span></a
          >
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-heart"></i><span class="links_name">Saved</span></a
          >
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-cog"></i><span class="links_name">Setting</span></a
          >
          <span class="tooltip">Setting</span>
        </li>
      </ul>

      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <img src="profile.jpg" alt="" />
            <div class="name_job">
              <div class="name">Ashis Kumar Paul</div>
              <div class="job">Frontend Developer</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>

    <div class="home_content">
      <div class="text">Dashboard</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
